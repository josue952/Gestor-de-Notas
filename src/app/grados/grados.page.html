<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="10">
          <ion-title>Grados</ion-title>
        </ion-col>
        <ion-col size="2" class="ion-text-right">
          <app-logout></app-logout>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grados</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div class="grados-container">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    
    <!-- Contenido de los grados -->
    <div class="grados-content">
      <form (ngSubmit)="editando ? agregarGrado() : agregarGrado()" #gradoForm="ngForm" class="grado-form">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input 
            [(ngModel)]="nuevoGrado.nombre" 
            name="nombre" 
            required 
            placeholder="Ingrese el nombre del grado">
          </ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Descripción</ion-label>
          <ion-input 
            [(ngModel)]="nuevoGrado.descripcion" 
            name="descripcion" 
            required 
            placeholder="Ingrese la descripción del grado">
          </ion-input>
        </ion-item>

        <ion-button 
          class="btn-agregar"
          type="submit" 
          expand="full" 
          color="success">
          {{ editando ? 'Actualizar' : 'Agregar' }}
        </ion-button>
      </form>

      <ion-list>
        <ion-item *ngFor="let grado of grados; let i = index" class="grado-item">
          <ion-label>
            <h2 class="grado-title">{{ grado.nombre }}</h2>
            <p class="grado-description">{{ grado.descripcion }}</p>
          </ion-label>
          
          <ion-buttons slot="end">
            <ion-button 
              color="secondary" 
              fill="outline" 
              (click)="abrirModalEdicion(grado, i)">
              Editar
            </ion-button>
            <ion-button 
              color="danger" 
              fill="outline" 
              (click)="eliminarGrado(i)">
              Eliminar
            </ion-button>
          </ion-buttons>
        </ion-item>
      </ion-list>
    </div>
  </div>

  <!-- Modal de edición -->
  <ion-modal [isOpen]="editando" (didDismiss)="cancelarEdicion()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Editar Grado</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cancelarEdicion()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
    
      <ion-content class="ion-padding">
        <form (ngSubmit)="agregarGrado()" #editarForm="ngForm" class="editar-formulario">
          <ion-item>
            <ion-label position="floating">Editar Nombre</ion-label>
            <ion-input 
              [(ngModel)]="gradoEditado.nombre" 
              name="nombreEditar" 
              required 
              placeholder="Ingrese el nombre del grado">
            </ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">Editar Descripción</ion-label>
            <ion-input 
              [(ngModel)]="gradoEditado.descripcion" 
              name="descripcionEditar" 
              required 
              placeholder="Ingrese la descripción del grado">
            </ion-input>
          </ion-item>
    
          <ion-button type="submit" expand="full" color="success">Guardar Cambios</ion-button>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
