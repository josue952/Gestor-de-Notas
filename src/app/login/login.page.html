<ion-content class="ion-padding">
  <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="p-8 bg-white rounded-lg shadow-md w-full max-w-md">
      <div class="text-center mb-8">
        <ion-icon name="book-outline" class="text-6xl text-blue-500"></ion-icon>
        <h1 class="text-3xl font-bold mt-4 text-gray-800">Note Manager</h1>
        <p class="text-gray-600 mt-2">Sign in to access your notes</p>
      </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-text color="danger" class="text-xm mt-1" *ngIf="emailControl?.invalid && emailControl?.touched">
            <p *ngIf="emailControl?.errors?.['required']">Email is required.</p>
            <p *ngIf="emailControl?.errors?.['email']">Please enter a valid email address.</p>
          </ion-text>
        </div>
        
        <div>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-text color="danger" class="text-xm mt-1" *ngIf="passwordControl?.invalid && passwordControl?.touched">
            <p *ngIf="passwordControl?.errors?.['required']">Password is required.</p>
            <p *ngIf="passwordControl?.errors?.['minlength']">Password must be at least 6 characters long.</p>
          </ion-text>
        </div>
        
        <ion-button expand="block" type="submit" [disabled]="loginForm.invalid" class="mt-4">
          Sign In
        </ion-button>
      </form>
      
      <p class="text-center mt-6 text-sm text-gray-600">
        Don't have an account? <a routerLink="/register" class="text-blue-500 hover:underline">Sign up</a>
      </p>
    </div>
  </div>

  
</ion-content>
