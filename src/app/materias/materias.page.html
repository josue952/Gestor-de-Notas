<ion-header>
  <ion-toolbar>
    <ion-title>Materias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (submit)="agregarMateria()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" name="nombre" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-input [(ngModel)]="descripcion" name="descripcion" required></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">
      {{ editando ? 'Actualizar Materia' : 'Agregar Materia' }}
    </ion-button>
  </form>

  <ion-list>
    <ion-item *ngFor="let materia of materias; let i = index">
      <ion-label>
        <h2>{{ materia.nombre }}</h2>
        <p>{{ materia.descripcion }}</p>
      </ion-label>

      <!-- Contenedor para los botones y el formulario de edición -->
      <div style="display: flex; align-items: center; margin-left: auto; margin-right: 0;">
        <ion-button (click)="editarMateria(materia, i)" color="primary">Editar</ion-button>
        <ion-button (click)="eliminarMateria(i)" color="danger">Eliminar</ion-button>

        <!-- Formulario de edición que se muestra al lado del botón de editar -->
        <div *ngIf="editando && materiaEditando === i" style="margin-left: 16px;">
          <form (submit)="actualizarMateria()">
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input [(ngModel)]="nombre" name="nombre" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Descripción</ion-label>
              <ion-input [(ngModel)]="descripcion" name="descripcion" required></ion-input>
            </ion-item>
            <ion-button expand="full" type="submit">
              Actualizar
            </ion-button>
            <ion-button expand="full" color="light" (click)="cancelarEdicion()">
              Cancelar
            </ion-button>
          </form>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
